<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FrontEnd Mentor Challenge</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <div class="container">
    <div class="card1">
      <p class="result">Your Result</p>
      <h2 class="marks">76</h2><span class="m-grey">of 100</span>
      <div class="para">
        <p class="great">Great</p>
        <p class="paras">You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>
  </div>
  <div class="container2">
    <h3>Summary</h3>
    <div class="card2">

      <p class="r">
        <img src="images/icon-reaction.svg">
        Reaction<span class="black">80</span><span class="grey"> / 100</span>

      <p class="m">
        <img src="images/icon-memory.svg">
        Memory<span class="black">92</span><span class="grey"> / 100</span>
      </p>

      <p class="v">
        <img src="images/icon-verbal.svg">
        Verbal<span class="black">61</span><span class="grey"> / 100</span>
      </p>

      <p class="vi">
        <img src="images/icon-visual.svg">
        Visual<span class="black">72</span><span class="grey"> / 100</span>
      </p>
      <p class="c">Continue</p>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
